<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <p class="cabecalho__titulo">
                <strong class="especial">#</strong>
                SEU LOGO
        </p>
        <p class="cabecalho__texto">Ligue para nós: <strong id="telefone">  (+11) 4002-8922</strong></p>
    </header>

    <main class="conteudo">
        <div class="conteudo__primario" >
            <h1 class="conteudo__primario__titulo"><strong>Clear value</strong> for your target customer</h1>
            
            <ul class="conteudo__primario__texto">
                <li>first <strong>strong point</strong></li>
                <li><strong>second strong</strong> point</li>
                <li>third <strong>strong</strong>point</li>
            </ul>
        </div>

        <div class="conteudo__secundario">
            <h2 class="conteudo__secundario__titulo">Fill the form now!</h2>
            <p class="conteudo__secundario__texto">We will prepare a tailored offer for you.</p>

            <input type="text" required class="conteudo__caixa" placeholder="Your name">
            <input type="email" required class="conteudo__caixa" placeholder="Your e-mail">
            <input type="number" required class="conteudo__caixa" placeholder="Your phone number">
            <p id="conteudo__secundario__texto__check"><input type="checkbox" id="caixa__check">I agree to receive commercial information from [Company Name] [*read more]</p>

            <button type="submit" id="botao__formulario">SEND NOW</button>
        </div>
    </main>
</body>
</html>
